<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/admin-layout}">

<head>
<title>Category Form</title>
</head>
<th:block layout:fragment="stylesheets">
	<link rel="stylesheet" href="/admin/oss/vendor/datatables/dataTables.bootstrap4.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="javascripts">
  	<script src="/admin/oss/vendor/datatables/jquery.dataTables.js"></script>
	<script src="/admin/oss/vendor/datatables/dataTables.bootstrap4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script type="text/javascript" src="" th:src="@{/admin/customs/js/jquery.spring-friendly.js}"></script>
	<script type="text/javascript" src="" th:src="@{/admin/customs/js/category.js}"></script>
</th:block>
<body id="page-top">
        <div layout:fragment="content" class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Thêm/Sửa Danh Mục</h1>

          <div class="card shadow mb-4">
            <div class="card-header py-3">
            </div>
            <div class="card-body">
					<form id="form-category" action="#" th:action="@{/admin/category/add}" th:object="${category}" method="post" class="forms-sample">
					
					  <div class="form-group row" th:classappend="${#fields.hasErrors('categoryId')} ? has-danger : ''">
					    <label class="col-sm-3 col-form-label" th:for="categoryId">ID</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{categoryId}" class="form-control" disabled="disabled">
					      <input type="text" th:field="*{categoryId}" class="form-control" hidden>
					    </div>
					  </div>
					  <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? has-danger : ''">
					    <label class="col-sm-3 col-form-label" th:for="name">Category Name*</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{name}" class="form-control" placeholder="Book Name">
					      <label th:errors="*{name}" class="mt-2 text-danger" for="name">Category Name Error.</label>
					    </div>
					  </div>
					  <div class="form-group row" th:classappend="${#fields.hasErrors('sortorder')} ? has-danger : ''">
					    <label th:for="sortorder" class="col-sm-3 col-form-label">Sortorder</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{sortorder}" class="form-control" placeholder="Sortorder">
					      <label th:errors="*{sortorder}" class="mt-2 text-danger">Sortorder Error.</label>
					    </div>
					  </div>
					  <div class="form-group row" th:classappend="${#fields.hasErrors('status')} ? has-danger : ''">
					    <label th:for="status" class="col-sm-3 col-form-label">Status</label>
					    <div class="col-sm-9">
					      <input type="text" th:field="*{status}" class="form-control" placeholder="Status">
					      <label th:errors="*{status}" class="mt-2 text-danger">Status Error.</label>
					    </div>
					  </div>
					  <div class="form-group row">
	                    <label th:for="category-parent" class="col-sm-3 col-form-label">Category Parent</label>
	                    <div class="col-sm-9">
		                    <select class="form-control form-control-lg" id="category-parent"  th:field="*{categoryParent}">
		                      <option value="" >--Choose Category Parent--</option>
		                      <option th:each="category : ${categorys}" th:value="${category.categoryId}" th:utext="${category.name}">None</option>
		                    </select>
	                    </div>
					  </div>
					  <button type="submit" class="btn btn-primary mr-2" >Save</button>
					</form>
            </div>
          </div>

        </div>
</body>
</html>
