<div class="cart-main" fxLayout="column" fxLayoutAlign="none none" fxFlex="70" fxFlexOffset="15">
  <div>
    <mat-card>
      <h3>Giỏ hàng</h3>
    </mat-card>
  </div>
  <div fxLayout="row">
    <div class="cart-detail" fxFlex="70%">
      <mat-card class="product-card">
        <div fxLayout="column">
          <div *ngFor="let item of products">
            <div fxLayout="column">

              <div fxLayout="row">
                <div fxLayout="column" fxFlex="50%">
                  <div>
                    <h4>{{item.productName}}</h4>
                  </div>
                  <div>
                    <div class="image-item" fxFlex="25%">
                      <img style="max-width: 80px; max-height: 80px" src="assets/images/product/product_1.jpg" alt="{{item.productName}}" />
                    </div>
                    <div class="description-item" fxFlex="75%">
                      <p>
                        {{item.shortDescription}}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="quantity-item" fxFlex="20%">
                  <div fxLayout="column">
                    <div><h4>Số lượng</h4></div>
                    <div>
                      <mat-form-field class="input-quantity">
                        <input matInput type="number" [value]="item.buyingQuantity" min="1" max="{{item.quantity}}" (input)="onQuantityChange(item, $event.target.value)">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="price-item" fxFlex="15%">
                  <div fxLayout="column">
                    <div><h4>Đơn giá</h4></div>
                    <div>{{item.price}}</div>
                  </div>
                </div>
                <div class="amount-item" fxFlex="15%">
                  <div fxLayout="column">
                    <div><h4>Thành tiền</h4></div>
                    <div>{{item.amount}}</div>
                  </div>
                </div>
              </div>
            </div>

            <div>

            </div>
            <hr>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="sample-bill" fxFlex="30%">
      bill
    </div>
  </div>
</div>
